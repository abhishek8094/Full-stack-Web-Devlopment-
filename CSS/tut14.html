<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;
        }

        /* Id Selector */
        #firstpara{
            color: red;
        }

        /* Class Selector */
        .bgblue{
            color: yellow;
            background-color: blue;
        }

        /* Group Selector */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id ="secondpara " class="redElement bgblue">This is a another paragraph to demonstrate css selectors</p>
    <div><p>This is a yet another paragraph to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
    
    
</body>
</html>
